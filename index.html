<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <video width="300px" height="200px" src="video.mp4" autoplay controls id="video">

    </video>
    <br>
    <button type="button" name="button" onclick="play()"> play

    </button>
    <button type="button" name="button" onclick="pause()"> pause

    </button>
    <br>
    <br>
    <audio src="audio.Co.mp3" autoplay controls id="audio">

    </audio>
    <br>
    <br>
    <button type="button" name="button" onclick="aplay()"> play

    </button>
    <button type="button" name="button" onclick="apause()"> pause

    </button>
  </body>
</html>
<script type="text/javascript">
 function play(){
   var vid=document.getElementById('video');
   vid.play();
 }
 function pause(){
   var vid=document.getElementById('video');
   vid.pause();
 }
 function aplay(){
   var vid=document.getElementById('audio');
   vid.play();
 }
 function apause(){
   var vid=document.getElementById('audio');
   vid.pause();
 }

</script>
